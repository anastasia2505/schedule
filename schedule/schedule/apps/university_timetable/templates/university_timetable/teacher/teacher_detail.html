{% extends 'university_timetable/index_base.html'%}

{% block title %}
{% endblock %}

{% block content %}

    <script type="text/javascript">
        $(document).ready(function(){
        $('.spoiler-body').hide();
        $('.spoiler-title').click(function(){
            $(this).next().toggle()});
        });
    </script>

    
    <br>
    <br>
    <br>
     <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <a href="{% url 'university_timetable:teachers' %}" class="btn btn-outline-dark btn-sm" role="button" >
                        Назад 
                </a>
            </div>
            <div class="col-6">Преподаватель</div>
        </div>
    </div>
    <br>
    <div class="container-fluid">
    
        {% block form_title %}<form action="{% url 'university_timetable:teacher' cur_teacher.PersonnelNumber %}"  method="get">{%endblock%}
            {% csrf_token %}
            <div class ="form-group row">            
                <table>
                    <div class="col-sm-10">
                        {{form.as_table}}
                    </div>
                </table>
            </div>
            
            {% block buttons %}{% endblock %}

        </form>
    </div>
{% endblock%}
