{% extends 'university_timetable/index_base.html'%}

{% block title %}
{% endblock %}

{% block content %}
    
    <script>
      LectureRoomElem.setAttribute('class', LectureRoomElem.getAttribute('class')+' active');
    </script>

    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();

                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        var csrftoken = getCookie('csrftoken');

        function csrfSafeMethod(method) {
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        function deletePressed(id){
            console.log("pressed delete button");
            console.log(id);
            $.ajax({
                method: 'DELETE',
                url: '/university_timetable/lecturerooms/'+id+'/',
                statusCode: { 
                    404: function(){ 
                        alert( "page not found" );
                        },
                    403: function(){ 
                        alert( "permission denied" );
                        },
                    500: function(){
                        alert("bad request")
                    } 
                },
                success: function() {
                    alert('Object deleted!');
                },
            });
            console.log('exit from function');
        }
    </script>
    
    <br />
    <br />
    <br />
    <h1  align="center">Аудитории</h1>
    <hr noshade="noshade" width="80%" color="#d0d0d0" />
    

    <div class="container-fluid">
        <div class="row jjustify-content-start">
            <div class="col-sm-auto  align-self-start "> 
                <a href="{% url 'university_timetable:lectureroom_create' %}" class="btn btn-outline-dark btn-sm" id="add_botton" >Добавить аудиторию</a>
            </div> 

            <div class="col-sm-auto align-self-start"> 
                <div class="btn-group-sm  dropdown" role="group">
                    <button id="default" type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Сортировка

                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <a class="dropdown-item btn-outline-dark" href="{% url 'university_timetable:lecturerooms'%}?filter=default">По возрастанию</a>
                        <a class="dropdown-item btn-outline-dark" href="{% url 'university_timetable:lecturerooms'%}?filter=reverse">По убыванию</a>
                    </div>
                </div>
            </div> 
        </div>
    </div>
